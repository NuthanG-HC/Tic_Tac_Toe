<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h3>Tic Tac Toe</h3>
    <p>Game Begins! Click on the box & Play !!</p>
    <p>First player starts as player "X" AND</p>
    <p>Second Player starts as player "O"</p>
    <p id="turn"></p>
    <div id="main_div">
        <div class="row" id="one" onclick="func1()"> </div>
        <div class="row" id="two" onclick="func2()"></div>
        <div class="row" id="three" onclick="func3()"></div>
        <div class="row" id="four" onclick="func4()"></div>
        <div class="row" id="five" onclick="func5()"></div>
        <div class="row" id="six" onclick="func6()"></div>
        <div class="row" id="seven" onclick="func7()"></div>
        <div class="row" id="eight" onclick="func8()"></div>
        <div class="row" id="nine" onclick="func9()"></div>
    </div>
    <button onclick="restart()" id="restart">Restart Game</button>
    <p id="won"></p>
    <script src="script.js"></script>
</body>
</html>
